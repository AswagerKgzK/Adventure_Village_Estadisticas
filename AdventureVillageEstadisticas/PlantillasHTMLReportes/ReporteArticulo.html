<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Reporte Articulos</title>
    <style>
        * {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        table {
            text-align: center;
        }

        .articulos td {
            border: 1px solid black;
            height: 5%;
        }

        .articulos th {
            border: 1px solid black;
            height: 3%;
        }
    </style>
</head>
<body>
    <table width="100%">
        <!-- Tabla Principal -->
        <tr>
            <td width="20%"></td>
            <td width="60%" style="font-size: 24px"><b>Adventure Village Estadisticas</b></td>
            <td width="20%"></td>
        </tr>
        <tr>
            <td width="20%"></td>
            <td width="60%" style="font-size: 18px">Lista de Articulos</td>
            <td width="20%"><b>@Fecha</b></td>
        </tr>

        <tr><td colspan="3" height="20px"></td></tr>

        <tr>
            <td width="20%"></td>
            <td width="60%">Ordenado por @Filtro</td>
            <td width="20%"><b>@Hora</b></td>
        </tr>
        <tr>
            <td width="20%"></td>
            <td width="60%">Cantidad de Articulos: @Cantidad</td>
            <td width="20%"></td>
        </tr>

        <tr><td colspan="3" height="20px"></td></tr>

    </table>

    <table width="100%" class="articulos">
        <!-- Tabla Usuarios -->
        <thead>
            <tr>
                <th style="width: 22%;">ID de Articulo:</th>
                <th style="width: 23%;">Nombre:</th>
                <th style="width: 22%;">Tipo Articulo:</th>
                <th style="width: 23%;">Estadistica:</th>
                <th style="width: 10%;">Activo:</th>
            </tr>
        </thead>
        <tbody>
            @Filas
        </tbody>

    </table>

</body>
</html>
