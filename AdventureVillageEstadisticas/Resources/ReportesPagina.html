<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Reporte</title>
    <style>
        *
        {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        table
        {
            text-align: center;
        }
        .usuarios td
        {
            border: 1px solid black;
        }
        .usuarios th
        {
            border: 1px solid black;
        }
        .logo
        {
            position: absolute;
            left: 50px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <img src="../../../LogoNegro.jpg" alt="aaaaaaa" class="logo">
    <table width="100%"> <!-- Tabla Principal -->
        <tr>
            <td width="20%"></td>
            <td width="60%"><b>Adventure Village Estadisticas</b>Probando</td>
            <td width="20%">@Fecha @Hora</td>
        </tr>

        <tr><td colspan="3" height="20px"></td></tr>

        <tr>
            <td width="20%"></td>
            <td width="60%">Lista de Usuarios:</td>
            <td width="20%"></td>
        </tr>

        <tr><td colspan="3" height="20px"></td></tr>
        
    </table>

        <table width="100%" class="usuarios"> <!-- Tabla Usuarios -->
            <thead>
                <tr>
                    <th style="width: 20%;">ID de Usuario:</th>
                    <th style="width: 20%;">Rol:</th>
                    <th style="width: 20%;">Contraseña:</th>
                    <th style="width: 20%;">Fecha de Registro:</th>
                    <th style="width: 20%;">Activo:</th>
                </tr>
            </thead>
            <tbody>
                @Filas
            </tbody>
            
        </table>

        <tr><td colspan="3" height="20px"></td></tr>

    
</body>
</html>
